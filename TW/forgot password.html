<!DOCTYPE html>
<html>

<head>
  <title>Forgot password</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

<div id="main">
<span id="page-title"><H1>Forgot Password Page</H1></span>
<input type="button" value="Back" class="generalButton" onClick="history.go(-1);return true;"></input>
 <form action="loginAfterPasswordReset.html" method="POST">
  <fieldset class="fieldSetClass">
    <legend>Please enter the security word from when you registered:</legend>
	<br><br>
	Username : <input type="text" name="username"><br><br>
	Registered Email: <input type="text" name="email"><br><br>
    Introduce security word : <input type="password" name="securityword"><br><br>
	<span>Send mail with new generated password</span><br><br>
	<input type="submit" value="Send mail" class="generalButton">
  </fieldset>
</form> 
</div>
</body>
</html>
