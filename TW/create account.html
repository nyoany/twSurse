<!DOCTYPE html>
<html>

<head>
  <title>Ratsie Races login page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

<div id="main">
<span id="page-title"><H1>Create Account</H1></span>
<input type="button" value="Back" class="generalButton" onClick="history.go(-1);return true;"></input>
 <form action="loginAfterCreation.html" method="POST">
  <fieldset class="fieldSetClass">
    <legend>Please enter your personal details in order to create an account:</legend>
	<br><br>
    First Name: <input type="text" name="firstname"><br><br>
	Last Name: <input type="text" name= "lastname"><br><br>
	Birth-date: <input type="date" name="birthdate"><br><br>
    Email: <input type="email" name= "email"><br><br>
	Username: <input type="text" name = "username"><br><br>
	Password: <input type="password" name="password"><br><br>
    Personal safety word: <input type="text" class="tooltip" title="A safety word to introduce in case you forget your password." name="safetyword"><br><br>
	<input type="submit" value="Register" class="generalButton">
  </fieldset>
</form> 
</div>
</body>
</html>
